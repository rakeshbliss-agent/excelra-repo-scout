<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>{{ title or "Excelra Repo & Dataset Scout" }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="topbar">
    <div class="brand">Excelra Repo & Dataset Scout</div>
    <div class="nav">
      <a href="{{ url_for('index') }}">Search</a>
      <a href="{{ url_for('add') }}">Add</a>
    </div>
  </div>

  <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>
</body>
</html>
